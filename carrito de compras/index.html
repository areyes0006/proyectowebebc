<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Maquillaje</title>

  <!-- Tipografías elegantes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Estilos personalizados -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff5f7; /* rosa muy claro */
      color: #333;
    }
    h1, h5 {
      font-family: 'Playfair Display', serif;
    }

    /* HERO */
    .hero {
      position: relative;
      height: 55vh;
      background-image: url('IMG/hero-makeup.jpg'); /* imagen de maquillaje */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .hero .container {
      position: relative;
      z-index: 2;
    }

    /* Botón principal */
    .btn-lujo {
      background-color: #e91e63; /* rosa fuerte */
      color: white;
      border: none;
      transition: 0.3s;
    }
    .btn-lujo:hover {
      background-color: #ad1457;
      color: #ffd700; /* dorado */
    }

    /* Botón eliminar */
    .btn-eliminar {
      background-color: #ffd700; 
      color: #000;
      border: none;
      transition: 0.3s;
    }
    .btn-eliminar:hover {
      background-color: #b8860b;
      color: #fff;
    }

    /* Imágenes de producto */
    .makeup-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <section class="hero mb-4">
    <div class="container">
      <h1 class="display-4">Belleza a tu Alcance</h1>
      <p class="lead">Descubre nuestra colección exclusiva de maquillaje premium.</p>
      <a href="#productos" class="btn btn-lujo btn-lg">Ver Productos</a>
    </div>
  </section>

  <!-- CONTENEDOR DE PRODUCTOS -->
  <div class="container py-4" id="productos">
    <h1 class="text-center mb-4">Maquillaje Exclusivo</h1>

    <div class="row">
      <!-- Lista de productos -->
      <div class="col-md-8">
        <div class="row g-3">
          <!-- Card 1 -->
          <div class="col-md-4">
            <div class="card shadow-sm">
              <img src="img/lipstick.jpg" class="card-img-top makeup-img" alt="Labial Mate">
              <div class="card-body text-center">
                <h5 class="card-title">Labial Mate</h5>
                <button class="btn btn-lujo w-100" onclick="agregarProducto('Labial Mate')">Agregar</button>
              </div>
            </div>
          </div>
          <!-- Card 2 -->
          <div class="col-md-4">
            <div class="card shadow-sm">
              <img src="img/foundation.jpeg" class="card-img-top makeup-img" alt="Base Líquida">
              <div class="card-body text-center">
                <h5 class="card-title">Base Líquida</h5>
                <button class="btn btn-lujo w-100" onclick="agregarProducto('Base Líquida')">Agregar</button>
              </div>
            </div>
          </div>
          <!-- Card 3 -->
          <div class="col-md-4">
            <div class="card shadow-sm">
              <img src="IMG/eyeshadow.jpg" class="card-img-top makeup-img" alt="Paleta de Sombras">
              <div class="card-body text-center">
                <h5 class="card-title">Paleta de Sombras</h5>
                <button class="btn btn-lujo w-100" onclick="agregarProducto('Paleta de Sombras')">Agregar</button>
              </div>
            </div>
          </div>
          <!-- Card 4 -->
          <div class="col-md-4">
            <div class="card shadow-sm">
              <img src="IMG/mascara.jpg" class="card-img-top makeup-img" alt="Máscara de Pestañas">
              <div class="card-body text-center">
                <h5 class="card-title">Máscara de Pestañas</h5>
                <button class="btn btn-lujo w-100" onclick="agregarProducto('Máscara de Pestañas')">Agregar</button>
              </div>
            </div>
          </div>
          <!-- Card 5 -->
          <div class="col-md-4">
            <div class="card shadow-sm">
              <img src="IMG/highlighter.jpg" class="card-img-top makeup-img" alt="Iluminador">
              <div class="card-body text-center">
                <h5 class="card-title">Iluminador</h5>
                <button class="btn btn-lujo w-100" onclick="agregarProducto('Iluminador')">Agregar</button>
              </div>
            </div>
          </div>
          <!-- Card 6 -->
          <div class="col-md-4">
            <div class="card shadow-sm">
              <img src="IMG/blush.jpg" class="card-img-top makeup-img" alt="Rubor">
              <div class="card-body text-center">
                <h5 class="card-title">Rubor</h5>
                <button class="btn btn-lujo w-100" onclick="agregarProducto('Rubor')">Agregar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Carrito -->
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-header bg-dark text-white">Carrito</div>
          <ul class="list-group list-group-flush" id="lista-carrito">
            <li class="list-group-item text-muted text-center">No hay productos</li>
          </ul>
          <div class="card-footer text-center">
            <button class="btn btn-eliminar" onclick="eliminarProducto()">Eliminar último producto</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="JS/script.js"></script>
</body>
</html>
